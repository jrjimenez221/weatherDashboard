<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--My css-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
    <header class="lead">
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h4>Search for a city:</h4>
        <input type="text" placeholder="Search..">
        <div class="list-group d-flex justify-content-center ">
            <a href="#" class="list-group-item list-group-item-action col-11">Austin</a>
            <a href="#" class="list-group-item list-group-item-action col-11">Chicago</a>
            <a href="#" class="list-group-item list-group-item-action col-11">New York</a>
            <a href="#" class="list-group-item list-group-item-action col-11">Orlando</a>
            <a href="#" class="list-group-item list-group-item-action col-11">San Francisco</a>
            <a href="#" class="list-group-item list-group-item-action col-11">Seattle</a>
            <a href="#" class="list-group-item list-group-item-action col-11">Denver</a>
            <a href="#" class="list-group-item list-group-item-action col-11">Atlanta</a>
        </div>
    </aside>
    <main>
        <section>
            <div class="col-12"> 
                <div>Atlanta</div>
            </div>
            <div>
                <div>5day forecast</div>
            </div>
        </section>
    </main>
    
</body>
</html>
